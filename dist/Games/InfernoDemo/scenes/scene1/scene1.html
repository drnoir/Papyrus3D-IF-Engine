<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Test</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script src="src/js/aframe-extras.min.js"></script>
</head>
<body>
<a-scene>
    <a-sound src="src: url(../public/sound/music.mp3)" autoplay="true" position="0 2 5"></a-sound>
    <a-entity light="type: ambient; color: #000;  intensity: 0.8"></a-entity>
    <a-entity light="type: hemisphere; color: #000; groundColor: #fff; intensity: 0.3"></a-entity>

    <a-assets>
        <!-- models -->
        <a-asset-item id="bobGuy" src="../models/geek.glb"></a-asset-item>
        <a-asset-item id="lady" src="../models/lady.glb"></a-asset-item>
        <a-asset-item id="ninja" src="../models/bob/scene.gltf"></a-asset-item>
        <a-asset-item id="glow" src="./glow.png"></a-asset-item>
        <!--textures-->
        <img id="brick" src="dist/Games/InfernoDemo/textures/structures/whiterock.JPG">
        <img id="door" src="dist/Games/InfernoDemo/textures/wood/bigdoor.JPG">
        <img id="grunge" src="../textures/structures/grunge.jpg">
    </a-assets>
    <a-entity camera look-controls wasd-controls position="-84 1.6 -84" id ="player">
        <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -01"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: black; shader: flat">
        </a-entity>
        <a-entity  dialogueUI id="dialogueID" position="0 -0.45 -1" rotation="0 0 0" depth="0.01"
                   geometry="primitive: plane; width: auto; height: auto"
                   material="alphaTest:0.4; opacity: 0.8; transparent:true; color:black">
        </a-entity>
    </a-entity>
    <a-entity environment ="preset: volcano; ground:flat; playArea:200;" position="0 0 -20"></a-entity>
    <!-- Walls (used by map.json.js -->)
    <a-entity id="room"></a-entity>
    <!--        //characters DUMMY ENTITIES TESTING OUT-->
    <!-- Sky -->
    <a-sky id="sky" color="#fff"></a-sky>
</a-scene>
</body>
<script src="src/components.js" type="module"></script>
<script src="src/papyrus.js" type="module"></script>
</html>
