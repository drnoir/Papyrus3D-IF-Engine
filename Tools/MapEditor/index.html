<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Editor</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="/../engine/js/aframe-extras.min.js"></script>
    <script src="FileSaver.min.js"></script>
    <link rel="stylesheet" href="css/editor.css">
</head>
<body>
<div id="myEmbeddedScene">
    <button id = "downloadBtn">Download Map</button>
<a-scene embedded vr-mode-ui="enabled: false">
    <a-assets>
        <!-- models -->
        <!--textures-->
        <a-mixin id="wall"
                 geometry="primitive: box; height: 1; width: 1; depth: 1"
                 material="color:black;"
        ></a-mixin>
    </a-assets>
    <a-entity id ="rig" movement-controls="fly: true; speed: 1">
    <a-entity camera look-controls  position="0 1.6 4" id ="player">
        <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -01"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: black; shader: flat">
        </a-entity>
    </a-entity>
    </a-entity>
        <!-- Walls (used by map-old.json.js -->)
    <a-entity id="room"></a-entity>
    <!-- Sky -->
    <a-sky id="sky" color="#000"></a-sky>
</a-scene>
</div>
</body>
<script src="src/mapEditor.js" type="module"></script>
<!--<script src="../../engine/components.js" type="module"></script>-->
</html>
