<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Editor</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="../../public/src/js/aframe-extras.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <!-- models -->
        <!--textures-->
        <img id="brick" src="../../../Games/InfernoDemo/textures/walls/brick.jpg">
        <img id="grunge" src="../../../Games/InfernoDemo/textures/structures/grunge.jpg">
        <a-mixin id="wall"
                 geometry="primitive: box; height: 1; width: 1; depth: 1"
                 material="color:black;"
        ></a-mixin>
    </a-assets>
    <a-entity id ="rig" movement-controls="fly: true; speed: 1.4">

    <a-entity camera look-controls  position="0 1.6 4" id ="player">
        <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -01"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: black; shader: flat">
        </a-entity>
    </a-entity>
    </a-entity>
        <!-- Walls (used by map.json.js -->)
    <a-entity id="room"></a-entity>
    <!-- Sky -->
    <a-sky id="sky" color="#000"></a-sky>
</a-scene>
</body>
<script src="src/mapEditor.js" type="module"></script>
<script src="../../engine/components.js" type="module"></script>
</html>
