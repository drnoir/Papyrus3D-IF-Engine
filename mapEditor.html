<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Test</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="js/aframe-extras.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <!-- models -->
        <a-asset-item id="bob" src="models/geek.glb"></a-asset-item>
        <a-asset-item id="lady" src="models/lady.glb"></a-asset-item>
        <a-asset-item id="ninja" src="models/bob/scene.gltf"></a-asset-item>
        <a-asset-item id="glow" src="glow.png"></a-asset-item>
        <!--        textures-->
        <img id="brick" src="textures/walls/brick.jpg">
        <img id="grunge" src="textures/structures/grunge.jpg">
    </a-assets>
    <a-entity movement-controls="fly: true; speed: 1.4">
    <a-entity camera look-controls  position="0 1.6 4" id ="player"></a-entity>
    </a-entity>
        <!-- Walls (used by map.json.js -->)
    <a-entity id="room"></a-entity>
    <!-- Sky -->
    <a-sky id="sky" color="#0000ff"></a-sky>
</a-scene>
</body>
<!--<script src="js/components.js" type="module"></script>-->
<script src="js/mapEditor.js" type="module"></script>
</html>
