<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Test</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.js"></script>
    <script src="js/aframe-room-component.min.js"></script>
    <script src="js/aframe-extras.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <!-- models -->
        <a-asset-item id="bob" src="models/geek.glb"></a-asset-item>
        <a-asset-item id="lady" src="models/lady.glb"></a-asset-item>
        <a-asset-item id="ninja" src="models/bob/scene.gltf"></a-asset-item>
        <a-asset-item id="glow" src="glow.png"></a-asset-item>
        <!--        textures-->
        <img id="brick" src="textures/walls/brick.jpg">
        <img id="grunge" src="textures/structures/grunge.jpg">
    </a-assets>
    <a-entity camera look-controls wasd-controls position="0 1.6 4" id ="player">
        <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -01"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: black; shader: flat">
        </a-entity>
        <a-entity  dialogueUI id="dialogueID" position="0 -0.45 -1" rotation="0 0 0" depth="0.01"
                   geometry="primitive: plane; width: auto; height: auto"
                   material="alphaTest:0.4; opacity: 0.8; transparent:true; color:black">
        </a-entity>
    </a-entity>
    <!-- Walls (used by map.json.js -->)
    <a-entity id="room"></a-entity>
    <!--        //characters DUMMY ENTITIES TESTING OUT-->
    <a-entity id="characters" position="0 0 -1.5">
        <a-entity id="bobGuy" glowfx="color:red;" gltf-model="#bob" position="0 -4 -8" rotation="0 0 0"
                  animation-mixer="clip: *; loop: repeat; " scale="4 4 4" ></a-entity>
        <a-entity id="lady" gltf-model="#lady" position="-1 0 -3" rotation="0 50 0"
                  animation-mixer="clip: *; loop: repeat; " scale="0.004 0.004 0.004" .></a-entity>
    </a-entity>
    <!-- Sky -->
    <a-sky id="sky" color="#0000ff"></a-sky>
</a-scene>
</body>
<script src="js/components.js" type="module"></script>
<script src="js/main.js" type="module"></script>
</html>
