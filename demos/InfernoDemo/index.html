<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Test</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script src="./engine/js/aframe-extras.min.js"></script>
<!--    <script src="./engine/js/aframe-physics-system-min.js"></script>-->
</head>
<body>
<a-scene physics="debug: true;">
    <a-sound src="src: url(sound/music.mp3)" autoplay="true" position="0 2 5"></a-sound>
    <a-entity light="type: ambient; color: #000;  intensity: 0.3"></a-entity>
    <a-entity light="type: hemisphere; color: #000; groundColor: #fff; intensity: 0.1"></a-entity>

    <a-assets>
        <!-- models -->
        <a-asset-item id="bobGuy" src='models/geek.glb'>
        <a-asset-item id="lady" src="models/lady.glb"></a-asset-item>
        <a-asset-item id="ninja" src="models/bob/scene.gltf"></a-asset-item>
            <a-asset-item id="demon" src="models/monster.glb"></a-asset-item>
        <a-asset-item id="glow" src="glow.png"></a-asset-item>
            <a-asset-item id="map" src="scenes/scene1/map.json"></a-asset-item>
        <!--textures-->
            <img id="brick" src="textures/structures/rocky.JPG">
            <img id="door" src="textures/wood/bigdoor.JPG">
            <img id="floorboards" src="textures/wood/floorboards.JPG">
            <img id="floor" src="textures/wood/floor.JPG">
            <img id="wooddoor" src="textures/wood/wooddoor.JPG">
            <img id="grunge" src="textures/structures/grunge.jpg">
    </a-assets>

    <a-entity id="playercam" position="0 1 0">
        <a-entity id="camera" camera look-controls wasd-controls>
            <a-entity id="mapUI" playermap="sourceArrMap:map" scale ="0.02 0.02 0.02"position="-0.2 0 -0.2"></a-entity>
        </a-entity>
    </a-entity>
    <a-entity environment ="preset: volcano; ground:flat; playArea:300;" position="0 0 -20"></a-entity>
    <!-- Walls (used by map.json.js -->)
    <a-entity id="room"></a-entity>
    <!-- Sky -->
    <a-sky id="sky" color="#fff"></a-sky>
</a-scene>
</body>
<script src="/engine/components.js" type="module"></script>
<script src="/engine/papyrus.js" type="module"></script>
</html>
