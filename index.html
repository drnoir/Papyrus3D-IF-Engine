<!--This is where are game is generated based on the JSON files in GAME folder-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-extras.min.js"></script>
<!--    <script src="js/aframe-glow-component.min.js"></script>-->
    <script src="js/main.js" type="module"></script>
    <script src="js/components.js" type="module"></script>
</head>
<body>
<a-scene loading-screen="dotsColor: red; backgroundColor: black">
    <a-assets>
        <!-- models -->
        <a-asset-item id="bob" src="models/geek.glb"></a-asset-item>
        <a-asset-item id="lady" src="models/lady.glb"></a-asset-item>
        <a-asset-item id="glow" src="glow.png"></a-asset-item>
<!--        textures-->
        <img id="brick" src="textures/walls/brick.jpg">
        <img id="grunge" src="textures/structures/grunge.jpg">
<!--sky-->
        <img id="sky" src="textures/cubemap/dusk.jpeg">
    </a-assets>
    <!--    // scene-->
    <a-entity camera look-controls position="0 1.6 -2.2" id ="#player">
        <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -01"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: black; shader: flat">
        </a-entity>
        <a-entity  dialogueUI id="dialogueID" position="0 -0.45 -1" rotation="0 0 0" depth="0.01"
                  geometry="primitive: plane; width: auto; height: auto"
                  material="alphaTest:0.4; opacity: 0.8; transparent:true; color:black">
        </a-entity>
    </a-entity>
    <a-text value=">" position="-0.09 0.011 0.1" height="0.5" width="2.5"></a-text>
    <!--        //characters DUMMY ENTITIES TESTING OUT-->
    <a-entity id="characters" position="0 0 -1.5">
        <a-entity id="bobGuy" glowfx="color:red;" gltf-model="#bob" position="0 0 -3" rotation="0 0 0"
                  animation-mixer="clip: *; loop: repeat; " scale="1.2 1.2 1.4" .></a-entity>
        <a-entity id="lady" gltf-model="#lady" position="-1 0 -3" rotation="0 50 0"
                  animation-mixer="clip: *; loop: repeat; " scale="0.004 0.004 0.004" .></a-entity>
    </a-entity>
    </a-entity>
    <a-sky  src ="#sky"></a-sky>
</a-scene>
</body>
</html>
